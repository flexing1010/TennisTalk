<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Tennis Talk</title>
  </head>

  <body>
    <div id="login-background"></div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>6:07</span>
          <img src="img/tennis-ball.svg" />
        </div>
        <div class="status-bar__column">
          <span></span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-plane airplane" fa-lg></i>
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
        </div>
      </div>

      <header class="welcome-header">
        <div class="welcome-header__icon">
          <img src="img/nadal-forehand.png" />
        </div>
        <h1 class="welcome-header__title">Welcome to Tennis Talk"</h1>
        <p class="welcome-header__text">
          IF YOU HAVE AN ACCOUNT, LOG IN WITH YOUR EMAIL OR PHONE NUMBER
        </p>
      </header>

      <main class="main-screen"></main>

      <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>

      <script
        src="https://kit.fontawesome.com/5a0db90eb2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
