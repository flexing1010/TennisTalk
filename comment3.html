<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment - Djokovic</title>
  </head>

  <body id="comment-screen">
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>6:07</span>
        <img src="img/tennis-ball.svg" />
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-plane airplane" fa-lg></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="comments.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Novak Djokovic</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Mar 7, 2021</div>

      <div class="message-row">
        <img src="img/fans/fan9.png" />
        <div class="message-row__content">
          <span class="message__author">Fed4ever</span>
          <div class="message__info">
            <span class="message__bubble">FEDERE IS THE ONLY GOAT PLAYER!</span>
            <span class="message__time">19:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="img/fans/fan9.png" />
        <div class="message-row__content">
          <span class="message__author">Fed4ever</span>
          <div class="message__info">
            <span class="message__bubble">oh wrong place</span>
            <span class="message__time">19:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What the h...</span>
            <span class="message__time">19:30</span>
          </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
      <div class="no-mobile__background"></div>
      <div class="no-mobile__left-img">
          <img src="img/tennis-player-serve.svg" />
          <span>Let's start playing!</span>
      </div>
      <div class="no-mobile__text">
          <p>Tennis Talk does not support this display size.</p>
          <p>Please, reduce the display size to go back to the game!</p>
      </div>
      <div class="no-mobile__right-img">
          <span>I can't hear you!!</span>
          <img src="img/tennis-player.svg" />
      </div>
    </div>

    
    <script
      src="https://kit.fontawesome.com/5a0db90eb2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
